<!DOCTYPE html>
<html>
    <head>
        <title>PW1 Aula 04</title>
    </head>
    <body>
        <h1 style="text-align: center;">Pagina de Selecao de Cafe</h1>
        <form method="POST" action="SelectCoffee">
            <p>Selecione as caracteristicas do cafe</p>
            <label for="intensity">Intensidade:</label>
            <select name="intensity" size="1">
                <option value="light">Leve</option>
                <option value="medium">Media</option>
                <option value="strong">Forte</option>
                <option value="intense">Intenso</option>
            </select>
            <br><br>
            <input style="text-align: center;" type="submit" />
        </form>
    </body>
</html>
