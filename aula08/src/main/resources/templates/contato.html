<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <!--CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!--ICONS-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Contato</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold; text-align: center">Agenda</span>
            </nav>
        </header>

        <main>
            <div class="container" style="width: 40%; padding-bottom: 30%;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item active"><a href="/agenda">Contatos</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Detalhes do contato</li>
                    </ol>
                </nav>

                <article>
                    <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
                        <span th:text="${contato.nome}"></span>
                    </h1>

                    <p class="card-subtitle mb-2 text-muted">
                        <i class="material-icons">person_outline</i>
                        <span th:text="${contato.nome}"></span>
                        <br>
                        <i class="material-icons">phone</i>
                        <span th:text="${contato.telefone}"></span>
                    </p>
                </article>
            </div>
        </main>
    </body>
</html>
