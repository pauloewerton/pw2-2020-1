<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Novo Contato</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">Agenda</span>
        </nav>
    </header>

    <section>
        <div class="container" style="width: 40%; padding-bottom: 30%;">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                    <li class="breadcrumb-item active" aria-current="page"><a href="/agenda">Contatos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Criar Contato</li>
                </ol>
            </nav>

            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post" action="/novocontato">
                <div class="form-group">
                    <input type="text" class="form-control" name="nome" placeholder="Nome *">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="telefone" placeholder="Telefone *">
                </div>
                <small class="form-text text-muted">(*) Campos obrigat√≥rios</small>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px">Criar</button>
                <a href="/agenda" class="btn btn-light" role="button" style="margin-top: 10px">Cancelar</a>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>
</html>
